# Cloud Build configuration for CI/CD deployment
# This file defines the steps to build and deploy the application

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$BUILD_ID'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'intelligent-irrigation-agent'
      - '--image=gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=8080'
      # Set environment variables as separate flags for clarity
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars=GOOGLE_CLOUD_LOCATION=us-east1'
      - '--set-env-vars=GOOGLE_GENAI_USE_VERTEXAI=true'
      - '--set-env-vars=AI_MODEL=gemini-2.5-pro'
      - '--set-env-vars=USE_SIMULATION=true'
      - '--set-env-vars=USE_FIRESTORE=true'
      # Optional: configure keys via Cloud Build substitutions (_USDA_QUICKSTATS_API_KEY, _ELEVENLABS_API_KEY)
      # and Secret Manager in production. Uncomment when available.
      # - '--set-env-vars=USDA_QUICKSTATS_API_KEY=${_USDA_QUICKSTATS_API_KEY}'
      # - '--set-env-vars=ELEVENLABS_API_KEY=${_ELEVENLABS_API_KEY}'
    id: 'deploy-cloud-run'
    waitFor: ['push-latest']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for entire build process
timeout: '1200s'
