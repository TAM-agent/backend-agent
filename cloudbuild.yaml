# Cloud Build configuration for CI/CD deployment
# This file defines the steps to build and deploy the application

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'intelligent-irrigation-agent'
      - '--image=gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$COMMIT_SHA'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=8080'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-east1,USE_SIMULATION=true,USE_FIRESTORE=true,GOOGLE_GENAI_USE_VERTEXAI=true,AI_MODEL=gemini-2.5-pro'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/intelligent-irrigation-agent:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for entire build process
timeout: '1200s'
